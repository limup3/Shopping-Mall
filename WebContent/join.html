<body>



	<div class="col-md-12">
		<div class="page-header">
			<h1>회원가입</h1>
		</div>
		<form class="form-horizontal" action="/SexyStreet/member/join.jsp"
			method="post">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="id">아이디</label>
				<div class="col-sm-6">
					<input class="form-control" name="id" type="text" placeholder="아이디">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="password_encrypted">비밀번호</label>
				<div class="col-sm-6">
					<input class="form-control" name="password_encrypted"
						type="password" placeholder="비밀번호">
					<p class="help-block">숫자, 특수문자 포함 6자 이상</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="passwordcheck_encrypted">비밀번호
					확인</label>
				<div class="col-sm-6">
					<input class="form-control" name="passwordcheck_encrypted"
						type="password" placeholder="비밀번호 확인">
					<p class="help-block">비밀번호를 한번 더 입력해주세요.</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="name">이름</label>
				<div class="col-sm-6">
					<input class="form-control" name="name" type="text"
						placeholder="이름">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="tel">휴대폰번호</label>
				<div class="col-sm-6">
					<div class="input-group">
						<input type="tel" class="form-control" name="tel"
							placeholder="- 없이 입력해 주세요" />
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label" for="inputAgree">약관 동의</label>
				<div class="col-sm-6" data-toggle="buttons">
					<label class="btn btn-warning active"> <input id="agree"
						type="checkbox" autocomplete="off" chacked> <span
						class="fa fa-check"></span>
					</label> <a href="#">이용약관</a> 에 동의 합니다.
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12 text-center">
					<button class="btn btn-primary" type="submit">
						회원가입<i class="fa fa-check spaceLeft"></i>
					</button>
					<a class="btn btn-danger" href="index.html">가입취소<i
						class="fa fa-times spaceLeft"></i></a>

				</div>
			</div>
		</form>
		<hr>
	</div>
	</article>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script

	<script src="js/bootstrap.min.js"></script>
</body>
</html>
